<!DOCTYPE html>

<!-- Fig. 16.5: SwitchContent.html -->
<!-- Asynchronously display content without reloading the page. -->
<html>
<head>
   <meta charset = "utf-8">
   <style type = "text/css">
      .box { border: 1px solid black; padding: 10px }
   </style>
   <title>Favourite/Unfavourite Sports Teams</title>
   <script>
      var asyncRequest; // variable to hold XMLHttpRequest object

      // set up event handlers
      function registerListeners()
      {
         var img;
         img = document.getElementById("leafs");
         img.addEventListener( "mouseover", 
            function() { getContent("leafs.html"); }, false ); 
         img.addEventListener( "mouseout", clearContent, false ); 
         img = document.getElementById( "blues" );
         img.addEventListener( "mouseover", 
            function() { getContent( "blues.html" ); }, false ); 
         img.addEventListener( "mouseout", clearContent, false ); 
         img = document.getElementById( "jays" );
         img.addEventListener( "mouseover", 
            function() { getContent( "jays.html" ); }, false ); 
         img.addEventListener( "mouseout", clearContent, false ); 
         img = document.getElementById( "raptors" );
         img.addEventListener( "mouseover", 
            function() { getContent( "raptors.html" ); }, false ); 
         img.addEventListener( "mouseout", clearContent, false ); 
         img = document.getElementById( "canadiens" );
         img.addEventListener( "mouseover", 
            function() { getContent( "canadiens.html" ); }, false );
         img.addEventListener( "mouseout", clearContent, false ); 
         img = document.getElementById( "cowboys" );
         img.addEventListener( "mouseover", 
            function() { getContent( "cowboys.html" ); }, false ); 
         img.addEventListener( "mouseout", clearContent, false ); 
      } // end function registerListeners

      // set up and send the asynchronous request.
      function getContent( url )
      {
         // attempt to create XMLHttpRequest object and make the request
         try
         {
            asyncRequest = new XMLHttpRequest(); // create request object

            // register event handler
            asyncRequest.addEventListener(
               "readystatechange", stateChange, false); 
            asyncRequest.open( "GET", url, true ); // prepare the request
            asyncRequest.send( null ); // send the request
         } // end try
         catch ( exception )
         {
            alert( "Request failed." );
         } // end catch
      } // end function getContent
      
      // displays the response data on the page
      function stateChange()
      {
         if ( asyncRequest.readyState == 4 && asyncRequest.status == 200 )
         {
            document.getElementById( "contentArea" ).innerHTML = 
               asyncRequest.responseText; // places text in contentArea
         } // end if
      } // end function stateChange

      // clear the content of the box
      function clearContent()
      {
         document.getElementById( "contentArea" ).innerHTML = "";
      } // end function clearContent

      window.addEventListener( "load", registerListeners, false );
   </script>
</head>
<body>
   <h1>Mouse over a sports team logo for more information.</h1>
   <img id = "leafs" alt = "The Toronto Maple Leafs"
      src = "./thumbs/Toronto Maple Leafs.jpg" width="200" height="200">
   <img id = "blues" alt = "St Louis Blues"
      src = "./thumbs/St Louis Blues.jpg" width="250" height="200">
   <img id = "jays" alt = "Toronto Blue Jays"
      src = "./thumbs/Toronto Blue Jays.jpg" width="300" height="200">
   <img id = "raptors" alt = "Toronto Raptors"
      src = "./thumbs/Toronto Raptors.jpg" width="200" height="200">
   <img id = "canadiens" alt = "Montreal Canadiens" 
      src = "./thumbs/Montreal Canadiens.jpg" width="200" height="200">
   <img id = "cowboys" alt = "Dallas Cowboys"
      src = "./thumbs/Dallas Cowboys.jpg" width="200" height="200">
   <div class = "box" id = "contentArea"></div>
</body>
</html>
